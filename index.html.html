<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List  </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <!-- As a link -->
      <nav class="navbar bg-light">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">ToDo List</a>
        </div>
      </nav>
      <section class="container text-center">
        <div class="mb-3 d-flex">
          <!-- <label for="" class="form-label">Todo</label> -->
          <input
            type="text"
            class="form-control my-3 w-75"
            name=""
            id="input"
            placeholder="Input Todo"
          />
          <button
            type="submit"
            onclick="addElement()"
            id="submit"
            class="btn btn-outline-dark my-3 ms-3"
          >
            Add
          </button>
          <!-- <button type="button" type id="submit" class="btn btn-outline-dark my-3">Submit</button>  -->
        </div>
        <div class="mb-3">
          <ul class="list-group col-12 text-start" id="show"></ul>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
